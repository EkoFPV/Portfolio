  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pre = document.getElementById('preloader');
            document.body.classList.add('preload-lock');

            // YouTube + NoCookie
            const iframes = Array.from(document.querySelectorAll(
                'iframe[src*="youtube.com"], iframe[src*="youtube-nocookie.com"]'
            ));

            if (iframes.length === 0) {
                window.addEventListener('load', done);
                return;
            }

            let pending = iframes.length;
            const restore = [];

            iframes.forEach(f => {
                const s = f.getAttribute('src');
                restore.push([f, s]);
                f.removeAttribute('src');
                f.addEventListener('load', onFrameLoaded, { once: true });
            });

            requestAnimationFrame(() => restore.forEach(([f, s]) => f.setAttribute('src', s)));

            const fallback = setTimeout(done, 10000);

            function onFrameLoaded() {
                pending--;
                if (pending <= 0) {
                    clearTimeout(fallback);
                    done();
                }
            }

            function done() {
                if (!pre) return;
                pre.classList.add('hidden');
                document.body.classList.remove('preload-lock');
                setTimeout(() => pre.remove(), 500);
            }
        });

        // MenÃ¼ bleibt wie gehabt
        const hamburger = document.querySelector('.hamburger-menu');
        const nav = document.querySelector('.main-nav ul');
        if (hamburger && nav) {
            hamburger.addEventListener('click', () => nav.classList.toggle('show'));
            window.addEventListener('scroll', () => nav.classList.remove('show'));
        }
    </script>
